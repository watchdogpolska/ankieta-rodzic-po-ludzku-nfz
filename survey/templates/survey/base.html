<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <a href="http://rodzicpoludzku.pl/">
                    <img src="{% static 'img/logo.png' %}" alt="" height="130" class="header-logo">
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="page-content">
                {% block content %}
                {% endblock content%}
                <p class="text-center">
                    Projekt dofinansowany ze środków Programu Fundusz Inicjatyw Obywatelskich
                    <img src="{% static 'img/logo-fio.jpg' %}" width="430" height="268" alt="">
                </p>
            </div>
        </div>
    </div>
    {% block javscripts %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.11.2.min.js'%}"><\/script>')
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock javscripts %}
</body>

</html>
